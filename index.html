<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/calculator-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./public/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>

  <body class="bg-black">
    <div id="app">
      <div class="main">
        <div class="calculator">
          <div class="display">
            <div class="display-secondary" id="displaySecondary"></div>
            <div class="display-primary" id="displayPrimary">0</div>
          </div>
          <div class="inputs">
            <button class="button bg-red color primary-white" data-operator="Clear">AC</button>
            <button class="button bg-yellow" data-operator="^">x^y</button>
            <button class="button bg-yellow" data-operator="%">mod</button>
            <button class="button bg-yellow" data-operator="/">÷</button>

            <button class="button" data-number="7">7</button>
            <button class="button" data-number="8">8</button>
            <button class="button" data-number="9">9</button>
            <button class="button bg-yellow" data-operator="*">×</button>

            <button class="button" data-number="4">4</button>
            <button class="button" data-number="5">5</button>
            <button class="button" data-number="6">6</button>
            <button class="button bg-yellow" data-operator="-">−</button>

            <button class="button" data-number="1">1</button>
            <button class="button" data-number="2">2</button>
            <button class="button" data-number="3">3</button>
            <button class="button bg-yellow" data-operator="+">+</button>

            <button class="button" data-number="0">0</button>
            <button class="button" data-operator=".">.</button>
            <button class="button" data-operator="Backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button class="button bg-blue" data-operator="=">=</button>
          </div>
        </div>
      </div>

      <div class="footer bg-grey color primary-white align-center">
        <div>
          <a href="https://github.com/thiagossdev/odin-calculator" target="_blank" class="color primary-white"
            >Project: Calculator</a
          >
          was <i class="fa fa-code color primary-green" title="codded"></i> with
          <i class="fa fa-heart color primary-red" title="love"></i> and
          <i class="fa fa-coffee color primary-orange" title="doffe"></i>
        </div>
        <div>
          Copyright &copy;

          <script>
            document.write(new Date().getFullYear());
          </script>

          <a href="https://github.com/thiagossdev" target="_blank" class="color primary-white"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
